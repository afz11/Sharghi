<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/js/all.min.js"
      integrity="sha512-UwcC/iaz5ziHX7V6LjSKaXgCuRRqbTp1QHpbOJ4l1nw2/boCfZ2KlFIqBUA/uRVF0onbREnY9do8rM/uT/ilqw=="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />

    <title>Sharghi</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="logo">
          <img src="./images/logo.svg" alt="sharghi logo" />
        </div>

        <div class="social-links">
          <ul>
            <li class="social-item">
              <a href="https://open.spotify.com/playlist/6jvEjVsKWZN7GcuZnsCbJ1"
                ><i class="fab fa-spotify" style="color: black"></i
              ></a>
            </li>
            <li class="social-item">
              <a href="https://www.youtube.com/channel/UCOlW4UVnJF0Hg1Kkf4sepvQ"
                ><i class="fab fa-youtube" style="color: black"></i
              ></a>
            </li>
            <li class="social-item">
              <a href="https://soundcloud.com/sharghicollective"
                ><i class="fab fa-soundcloud" style="color: black"></i
              ></a>
            </li>
            <li class="social-item">
              <a href="https://www.instagram.com/sharghicollective/"
                ><i
                  class="fab fa-instagram"
                  style="color: black"
                  aria-hidden="true"
                ></i
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <section class="section">
      <div class="content-container">
        <div class="content">
          <div class="visual-content">
            <h2>خرید آهنگ شعله</h2>
            <h2>رپکن: نقیب الله</h2>
            <h2>آهنگساز: زرگر</h2>
            <div class="coverart-div">
              <img src="./../images/covershola.jpg" alt="" />
            </div>
          </div>
          <!-- End of visual content-->
          <div class="buyBtns">
            <h2 style="width: 100%; text-align: center; padding-bottom: 3rem">
              خرید اثر
            </h2>
            <form
              action="https://www.paypal.com/donate"
              method="post"
              target="_top"
            >
              <input
                type="hidden"
                name="hosted_button_id"
                value="V97QC4YX4N2L8"
              />
              <input
                type="image"
                src="https://www.paypalobjects.com/webstatic/mktg/Logo/pp-logo-150px.png"
                border="0"
                name="submit"
                title="خرید آهنگ  خارج از ایران با پی پال"
                alt="Buy track with PayPal button"
              />
            </form>

            <form
              action="https://idpay.ir/sharghicollective"
              method="post"
              target="_top"
            >
              <input
                type="hidden"
                name="hosted_button_id"
                value="V97QC4YX4N2L8"
              />
              <input
                type="image"
                src="https://static.idpay.ir/logo/logo.svg"
                border="0"
                name="submit"
                title="خرید آهنگ از داخل ایران با ایدی پی!"
                alt="Buy track with IDpay button"
              />
            </form>
          </div>

          <!--End of buy buttons-->
          <iframe
            src="https://www.youtube.com/embed/LDnCzdi4jdc"
            title="Naqibullah - Shola"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; modestbranding"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </section>
  </body>
</html>
